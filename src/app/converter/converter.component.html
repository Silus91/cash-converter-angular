<div class="container">



    <h1 class="">Cash Converter</h1>
    <div>
        <select [(ngModel)]="currencyFrom">
            
            <option *ngFor="let currency of currencies" [value]="currency"><p>{{currency}}</p></option>
        </select>

        <select [(ngModel)]="currencyTo">
            <option *ngFor="let currency of currencies" [value]="currency"><p>{{currency}}</p></option>
        </select>


        <h3>selected{{currencyFrom}}</h3>

<h2>exchange{{exchange}}</h2>

<h1>{{sum}}</h1>


 sum {{lastValue * exchange}}



        <form #exchangeForm="ngForm" (ngSubmit)="onSubmit()" novalidate>

            {{exchangeForm.value | json }}
            <input  name="exchange" [value]="exchange" (input)="exchangeValue($event)" type="number" />
            <button>Submit</button>
        </form>

    </div>
</div>
