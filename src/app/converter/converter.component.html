<div class="container">
    <h1>Cash Converter</h1>
    <div>
        <select [(ngModel)]="selected">
            <option *ngFor="let value of values" [value]="value[1]"><p>{{value[0]}}</p></option>
        </select>




        <h3>{{selected}}</h3>

<h2>{{exchange}}</h2>




        <form #exchangeForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
            {{exchangeModel | json}}

            {{exchangeForm.value | json }}
            <input [(ngModel)]="exchangeModel" name="exchange" #exchange="ngModel" id="exchange"  type="number" />
            <button>Submit </button>
        </form>

    </div>
</div>
